<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" charset = "ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type = "text/css" rel = "stylesheet" href = 'reportNewBug.css'>
    <title>Report a new bug</title>
</head>
<body>
    <div class = "box">
        
        <div class = "report-main">
            <div class = "report-main2">
                <div class = "report-pic"> 
                    
                    <img  src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" class="status-circle"width="200">
                    <div class="status-circle"></div>
                        <div class="mt-3">
                        <h4>kakashi Hatake</h4>
                        <p class="text-secondary"><mark>Tester</mark></p>
                        
                        </div>
                </div>
            </div>
            <div class = "report-main3">
                <div class = "report-body">
                    <form action="#" method="POST" id="bug-report-form" class = "bug-report-form">
                        <span>
                            <label for="project-title">Project Title:</label>
                            <input type="text" id="project-title" name="project-title" required><br><br>
                        </span>
-
                        <span>
                            <label for="bug-title">Bug Title:</label>
                            <input type="text" id="bug-title" name="bug-title" required><br><br>
                        </span>

                        <span>
                            <label for="description">Description:</label><br>
                            <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>
                        </span>

                        <span>
                            <label for="severity-level">Severity Level:</label>
                            <select id="severity-level" name="severity-level" required>
                                <option value="Low">Low</option>
                                <option value="Medium">Medium</option>
                                <option value="High">High</option>
                            </select>
                        </span>
                        <br><br>
                        <span style="display: flex;">
                        <input type="button" value="Submit" onclick="submitBugReport()">
                        <input type="button" value = "Finish" onclick="window.location.href='../TesterMainPage/index.html'">
                        </span>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="reportNewBug.js"></script>
</body>
</html>
